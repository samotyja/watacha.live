<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Watacha Song Searcher</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="stylesheet" href="style-v2.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <br>
    <div class="row text-center">
      <div class="col">
        <img src="logo.png" class="img-fluid" alt="">
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-12">
        <input id="searchbar" class="form-control" placeholder="Search..." type="text" name="search">
      </div>
    </div>

    <br>

    <div class="row justify-content-center">
      <div class="col-3 col-lg-3">
        <select class="form-select" name="searchtype" id="type">
          <option value="ARTIST" selected="selected">Artist</option>
          <option value="TITLE">Song Name</option>
        </select>
      </div>

      <div class="col-2 col-lg-1 d-grid">
        <button id="btnrandom" type="button" class="btn btn-outline-light">üé≤</button>
      </div>

      <div class="col-2 col-lg-1 d-grid">
        <button id="btnrefresh" type="button" class="btn btn-outline-light">üîÑÔ∏è</button>
      </div>

      <div class="col-5 col-lg-2 d-grid">
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" name="showfile" id="btncheck1" class="btn-check" autocomplete="off">
          <label class="btn btn-outline-danger" for="btncheck1">Show file name</label>
        </div>
      </div>
    </div>

    <hr class="border border-danger border-3 opacity-75">

    <div class="row justify-content-md-center">
      <div class="col col-lg-7">
        <table style="width:100%" class="table table-dark table-striped">
          <tbody id="list-holder"></tbody>
        </table>

      </div>
    </div>
  </div>
  <button onclick="goToTop()" id="goToTopBtn" title="Przejd≈∫ na g√≥rƒô strony">‚Üë</button>
</body>

<script>

  window.onscroll = function () { scrollFunction() };

  function scrollFunction() {
    if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
      document.getElementById("goToTopBtn").style.display = "block";
    } else {
      document.getElementById("goToTopBtn").style.display = "none";
    }
  }

  function goToTop() {
    document.body.scrollTop = 0;
    document.documentElement.scrollTop = 0;
  }

</script>
<script src="./script.js" type="module"></script>

</html>
